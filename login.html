<html>
    <head>
        <title>Login | GCU_Skills</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav id="navbar">
            <img src="GCU_SkillsLogoWordsSmall.png" alt="GCU Skills"/>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="index.html#about">About Us</a></li>
              <li><a href="index.html#contact" id="contactlink">Contact</a></li>
              <li><a href="lessons.html">Lessons</a></li>
              <li><a href="login.html">Login</a></li>
              <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
        <div id="section-container">
            <section class="image-section" id="login">
                <div class="form-box-content">
                    <h2>Log in to your Student Account</h2>
                    <form action="processlogin.jsp" method="POST">    
                        <label>     
                          <input type="text" class="input" name="email" placeholder="Email"/>                   
                          <div class="line-box">          
                          <div class="line"></div>        
                          </div>    
                        </label>
                        <label>     
                            <input type="password" class="input" name="password" placeholder="Password"/>        
                                <div class="line-box">          
                                <div class="line"></div>        
                            </div>    
                        </label>     
                        <label>     
                            <input type="password" class="input" name="confirm" placeholder="Confirm password"/>      
                            <div class="line-box">        
                            <div class="line"></div>      
                            </div>    
                        </label>     
                        <button type="submit">Log in</button>
                        <label>
                        <small>Don't have an account? <a href="register.html">Register</a></small>
                        </label>
                    </form> 

                </div>
            </section>
        </div>
    </body>
</html>
